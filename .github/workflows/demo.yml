name: Deploy website
on:
  push:
    branches:
      - main
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      jsfile-show: ${{ steps.publish-the-js-file.outputs.jsfile-show }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: publish the js file
        id: publish-the-js-file
        run: find /dist/assets/*.js -type f -execdir echo "::set-output name=jsfile-show::{}" \;
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            !**/vite.svg:Zone.Identifier
      
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: List files
        run: ls -la
      - name: output js file
        run: echo "${{ needs.build.outputs.jsfile-show }}"
      - name: Deploy
        run: echo "Deploying..."
